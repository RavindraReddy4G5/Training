        }

        }

            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }
        
        .top .search-container button {
            float: right;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }
        
        .top .search-container button:hover {
            background: #ccc;
        }
        
        @media screen and (max-width: 600px) {
            .top .search-container {
                float: none;
            }
            .top a,
            .top input[type=text],
            .top .search-container button {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }
            .top input[type=text] {
                border: 1px solid #ccc;
            }
        }
    </style>
</head>
