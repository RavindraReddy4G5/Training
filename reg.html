<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <style>
        body {
            background-image: url(thank-you.jpg);
            background-size: cover;
        }
        
        .c1 {
            color: black;
            border-radius: 15px;
            border-color: black;
        }
        
        #form {
            background-color: grey;
            border: 2px solid black;
            margin-left: 30%;
            margin-right: 30%;
            border-radius: 12%;
        }
    </style>
</head>

<body>
    <center>
        <div id="form">
            <h1 style="color: Skyblue;">Login form</h1>
            <form>
                <div class="c1">
                    <label><b>Profile pic</b></label><br>
                    <input type="file" placeholder="Please upload the pic"><br><br>

                    <label>First Name</b></label><br>
                    <input type="First Name" placeholder="Enter the firstname"><br><br>

                    <label>Last Name</b></label><br>
                    <input type="Last Name" placeholder="Enter the lastname"><br><br>

                    <label><b>Age</b></label><br>
                    <input type="age" placeholder="Enter age"><br><br>

                    <label><b>Address</b></label><br>
                    <input type="address" placeholder="Enter address"><br><br>

                    <label><b>Dob</b></label><br>
                    <input type="date" placeholder="Enter date"><br><br>

                    <label><b>Email</b></label><br>
                    <input type="text" placeholder="Enter email"><br><br>

                    <label><b>Password</b></label><br>
                    <input type="text" placeholder="Enter Password"><br><br>

                    <label><b>Confirm Password</b></label><br>
                    <input type="text" placeholder="please confirm password"><br><br>



                    <input style="border-radius:20px;background-color: white;height:30px;width:60px;" type="submit" placeholder="submit" />
                </div>
            </form>
        </div>
    </center>
</body>

</html>
